<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Youtube search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script>
			$( document ).ready(function() {
				onSearchViewReady();
				document.getElementById("keywordSearch").value="";
				
				var  keywordSearch = document.getElementById("keywordSearch");
				keywordSearch.addEventListener("keydown", function (e) {
					if (e.keyCode === 13) { 
						search();
					}
				});
			});
		</script>
	</head>
	<body>
		<div class="container" id="container">
			<div class="main">
				<div class="row">
					<div class="col-xs-6 col-sm-8 col-lg-8">
						<div class="input-group">
							<input type="text" class="form-control" id="keywordSearch" placeholder="Search for..." defaultValue="">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" onclick="search()"><span class="glyphicon glyphicon-arrow-right"></span></button>
							</span>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-lg-4">
						<div class="btn-group btn-group-justified" role="group" aria-label="...">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default" id="show-playlist" onclick="showPlaylist()" disabled="true">Playlist</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">	
					<div class="col-xs-6 col-sm-8 col-lg-8">
						<div class="embed-responsive embed-responsive-16by9">
							<div id="player"></div>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4 col-lg-4">		
						<ul class="list-group" id="list">
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-8 col-lg-8">
						<div class="alert alert-success hidden" id="success-alert"></div>
					</div>
					<div class="col-xs-6 col-sm-4 col-lg-4">
						<div class="btn-group btn-group-justified" role="group" aria-label="...">
							<div class="btn-group" role="group">
								<button id="prev-button" type="button" class="btn btn-default" onclick="previousPage()" disabled="true">Prev</button>
							</div>
							<div class="btn-group" role="group">
								<button id="next-button" type="button" class="btn btn-default" onclick="nextPage()" disabled="true">Next</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/app.js" type="text/javascript"></script>
		<script src="//apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
	</body>
</html>
