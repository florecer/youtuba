<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      var getInput;
      function getUsrInput() {
        var getInput = document.getElementById("userIn").value;

        player = new YT.Player('player', {
          height: '390',
          width: '640',
          //videoId: 'tbwUSJ7a_K0',  //dCmJ5KmCKMs
          videoId: getInput,
          key: 'uGmrBybw1ZDzed82Tp1yRCwC',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        getUsrInput();
        event.target.playVideo();
        var duration = event.target.getDuration();
        if(event.data === YT.PlayerState.ENDED) {
          player.videoId = 'dCmJ5KmCKMs';  //tbwUSJ7a_K0
          //event.target.playVideo();
          console.log("hello world");

          event.target.cueVideoById({
            videoId: 'dCmJ5KmCKMs'
          });
        }
        var currTimeEvent = event.target.getCurrentTime();
        console.log("Duration:" + duration);
        console.log("currentEvent:" + currTimeEvent);
          /*
          event.target.cueVideoById({
            videoId: 'dCmJ5KmCKMs'
          });
          */
      }

      function stopVideo() {
        player.stopVideo();
      }

      function onPlayerStateChange(event) {
        console.log(event.data);

        if(event.data === YT.PlayerState.ENDED) {
          player.videoId = 'dCmJ5KmCKMs';  //tbwUSJ7a_K0
          //event.target.playVideo();
          console.log("hello worldChangeState");
        }
      }

    </script>
    <!-- edit for youtubApp -->
    Search by VIDEO_ID:
    <input type="text" id="userIn" placeholder="track, video">
    <button onclick="getUsrInput()">Go!</button>
  </body>
</html>
